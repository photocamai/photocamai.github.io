<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --border: #eaeaea;
      --box-bg: #fafafa;
      --max-width: 720px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px 20px 64px;
    }

    header {
      margin-bottom: 40px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
    }

    section {
      margin-bottom: 32px;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    p {
      margin: 0 0 12px;
    }

    a {
      color: inherit;
      text-decoration: underline;
    }

    .contact-box {
      background: var(--box-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
    }

    footer {
      margin-top: 48px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Contact</h1>
      <div class="subtitle">Support and inquiries</div>
    </header>

    <section>
      <h2>Support</h2>
      <div class="contact-box">
        <p>
          If you have questions, feedback, or need help using the app,
          please contact our support team. We aim to respond as quickly as possible.
        </p>
        <p>
          <a href="mailto:photocamai@gmail.com">
            photocamai@gmail.com
          </a>
        </p>
      </div>
    </section>

    <footer>
      <p>
        PhotoCamAI is committed to clear communication and reliable support.
      </p>
    </footer>
  </main>
</body>
</html>
